<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="flickr">
    <style type="text/css"> @import url("/css/flickr.gallery.css"); </style>
    <script type="text/javascript" src="/js/flickr.api.js"></script>
    <script type="text/javascript" src="/js/flickr.gallery.js"></script>
    <script th:inline="javascript">
        $(document).ready(function (){
            $("#gallery").flickrGallery({
                Key: [[${photoSet.account.appKey}]],
                Secret: [[${photoSet.account.appSecret}]],
                User: [[${photoSet.account.userId}]],
                PhotoSet: [[${photoSet.albumId}]]
            });
        });
    </script>
    <div class="col niceGallery" id="gallery"></div>
</div>

<div th:fragment="flickr-menu">
    <ul class="list-group">
        <li class="list-group-item text-center" th:each="photoSet : ${photoSets}" th:attr="data-value=${photoSet.id}">
            <a th:href="'/gallery/'+${photoSet.id}" th:text="${photoSet.description}">Album</a>
        </li>

    </ul>
</div>

</body>
</html>
