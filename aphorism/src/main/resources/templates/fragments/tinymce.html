<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="tinymce">
    <form id="tinyMCEForm" method="post" th:action="@{/admin}" th:object="${tinyMCEForm}">
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}">Some content</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Validate</button>
        </div>
    </form>

    <script th:inline="javascript" src="webjars/tinymce/4.7.4/tinymce.min.js"></script>

    <script th:inline="javascript">
        tinymce.init({
            selector: '#content',
            height: 500,
            menubar: false,
            plugins: [
                'advlist autolink lists link image charmap print preview anchor textcolor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table contextmenu paste code help wordcount'
            ],
            toolbar: 'insert | undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
            content_css: [ ]
        });
    </script>
</div>

</body>
</html>
