<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:replace="fragments/menu :: main-menu"></div>

<main role="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item text-center" th:each="photoSet : ${photoSets}" th:attr="data-value=${photoSet.id}">
                        <a th:href="'/gallery/'+${photoSet.id}" th:text="${photoSet.description}">Album</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</main>
</body>
</html>
