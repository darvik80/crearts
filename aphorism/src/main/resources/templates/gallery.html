<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:replace="fragments/menu :: main-menu"></div>


<main role="main">
    <div class="container">

        <style type="text/css"> @import url("/css/carousel.css"); </style>

        <div id="myCarousel" class="carousel slide col-md-12" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://static.pexels.com/photos/418831/pexels-photo-418831.jpeg">
                    <div class="carousel-caption">Hello World</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images3.alphacoders.com/112/thumb-1920-112487.jpg">
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapercave.com/wp/vjaSDB8.jpg" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item text-center" th:each="photoSet : ${photoSets}" th:attr="data-value=${photoSet.id}">
                        <a th:href="'/gallery/'+${photoSet.id}" th:text="${photoSet.description}">Album</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</main>
</body>
</html>
